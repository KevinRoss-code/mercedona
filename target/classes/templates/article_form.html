<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Site marchand - Mercadona</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid">
    <h2 class="text-center">Ajouter un Article</h2>

    <div class="my-3">
      <form th:action="@{/articles/save}" method="post" enctype="multipart/form-data" th:object="${article}"
        style="max-width: 550px; margin: 0 auto">

        <input type="hidden" th:field="*{id}" />

        <div class="p-3">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="title">Title</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{title}" required minlength="2" maxlength="128" class="form-control"
                id="title" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="description">Description</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{description}" minlength="2" maxlength="256" class="form-control"
                id="description" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="price">Price</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{price}"
                class="form-control" id="price" />
            </div>
          </div>
        
		 <div class="form-group row" id="formFile">
		    <label for="file">Choisir une image :</label>
		    <input type="file" class="form-control-file" id="file" name="file" accept=".jpg,.jpeg,.png,.gif">
		  </div>
		  <div class="my-3">
      	
        <div class="row d-flex">
          <div class="col-md-8 mt-2">
            <div class="search">
              <i class="fa fa-search"></i>
              <input id="keyword" type="search" name="keyword" th:value="${keyword}" class="form-control"
                placeholder="Entrez le nÂ° d'article">
              <button type="button" class="btn btn-secondary edit" style="padding-right: 25%;">Promotion</button>
            </div>
          </div>
          <div class="col-md-4 mt-2">
            <button id="btnClear" class="btn btn-info">Clear</button>
          </div>
        </div>
  
    </div>
          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
            <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/articles}]]";
      });
     $('.edit').on("click", function(){
		let keyword = document.getElementById("keyword").value;
		window.location = "[[@{/articles}]]" + "/" + keyword;
	  });
	  
    });
   
  </script>

</body>

</html>
